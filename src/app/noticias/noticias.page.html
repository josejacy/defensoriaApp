<ion-header>
  <ion-toolbar>
    <div id="header" class="text-center" >
      <ion-menu-button color="success"></ion-menu-button>
      <ion-img
        style="
          width: 75px;
          height: 75px;
          margin-left: 30px;
          padding-top: 20px;
          padding-bottom: 20px;
        "
        src="../../assets/logo_defensoria.jpg"
      ></ion-img>
      <p style="margin: 20px ">Notícias</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="Loading more data…"
    >
      <ion-card *ngFor="let n of noticia">
        <ion-card-header  class="ion-text-start">
          <p>Publicado em: {{n.data}}</p>
          <img src="https://defensoria.ac.def.br/{{n.imagem}}" alt="" />
          <ion-card-subtitle class="ion-text-center ion-margin-top"
            >{{n.titulo}}</ion-card-subtitle
          >
        </ion-card-header>
        <ion-card-content>
          <p class="ion-text-justify">{{ (n.texto.length>210)? (n.texto | slice:0:210)+'..':(n.texto) }}</p>
          <button class="ion-margin-top"
            size="small"
            color="success"
            (click)="onClick()"
            >Ler mais...</button
          >
        </ion-card-content>
      </ion-card>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer style="background-color: rgb(5, 110, 75); text-align: center; " >
  <ion-text color="light">
        <h6>Defensoria do Estado do Acre</h6>
    </ion-text>
  </ion-footer>
