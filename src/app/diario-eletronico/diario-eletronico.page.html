<ion-header>
  <ion-toolbar>
    <div id="header" >
      <ion-menu-button color="dark"></ion-menu-button>
      <ion-img
        style="
          width: 75px;
          height: 75px;
          margin-left: 30px;
          padding-top: 20px;
          padding-bottom: 20px;
        "
        src="../../assets/logo_defensoria.jpg"
      ></ion-img>
      <p style="margin: 20px">DEFENSORIA PÚBLICA DO ESTADO DO ACRE</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="font-weight: bolder; text-align: center">
    <ion-text color="success">
      <h4>Diário Oficial Eletrônico (DPE/AC)</h4>
    </ion-text>
  </div>
  <div>
    <ion-list>
      <ion-item>
        <!-- <ion-icon slot="start" name="cloud-download" color="success" ></ion-icon> -->
        <ion-item>
          
          <ion-datetime displayFormat="DD MMM, YYYY" min="2015" placeholder="Pesquisa por data"  value="" display-timezone="utc"></ion-datetime>
        </ion-item>
        <!-- <ion-input placeholder="Pesquisa por data"></ion-input> -->
        <!-- <ion-label >Documentos para Baixar</ion-label> -->
      </ion-item>
      <ion-card *ngFor="let do of diario">
        <ion-card-header class="ion-text-start">
          <div>
            <a href="back-end/{{do.arquivo}}"
              ><ion-icon
                slot="start"
                name="cloud-download"
                color="success"
              ></ion-icon
            ></a>
            <ion-label class="ion-margin-start"
              >Diário Oficial Eletrônico de {{do.data_diario}}</ion-label
            >
          </div>
        </ion-card-header>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
